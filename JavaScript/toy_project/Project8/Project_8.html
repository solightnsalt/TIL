<!doctype html>
<html lang="en">

<head>
  <title>Project 7</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="starbucks">
    <!-- 제목 -->
    <section class="title">
      <img src="https://staugustinebrighton.org/wp-content/uploads/2020/07/starbucks-logo-png-1.png"
        alt="starbucks-logo">
    </section>
    <!-- 필터 -->
    <section class="filter-container">
      <button type="button" class="filter-btn" data-id="all">전체</button>
      <button type="button" class="filter-btn" data-id="espresso">에스프레소</button>
      <button type="button" class="filter-btn" data-id="coldbrew">콜드브루</button>
      <button type="button" class="filter-btn" data-id="frappuccino">프라푸치노</button>
      <button type="button" class="filter-btn" data-id="tea">티바나</button>
    </section>
    <!-- 메뉴 리스트 -->
    <section class="drinks">
      <div class="drink">
        <img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[94]_20210430103337006.jpg" alt="뜨아">
        <div class="drink-detail">
          <h4 class="title">카페 아메리카노</h4>
          <h6 class="eng_title">Caffe Americano</h6>
          <p class="desc">진한 에스프레소와 뜨거운 물을 섞어 스타벅스의 깔끔하고 강렬한 에스프레소를 가장 부드럽게 잘 느낄 수 있는 커피</p>
        </div>
      </div>
    </section>
  </main>
  <script src="/Project8/script.js"></script>
</body>

</html>
