<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>미세먼지 API로Fetch 연습하고 가기!</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style type="text/css">
    div.question-box {
      margin: 10px 0 20px 0;
    }

    .danger {
      color: red;
    }

    .good {
      color: green;
    }

    .bad {
      color: orange;
    }
  </style>

  <script>
    function q1() {
      fetch("http://spartacodingclub.shop/sparta_api/seoulair").then(res => res.json()).then(data => {
        // console.log(data) 코드 짜기 전 api에서 데이타 제대로 받아오는지 확인!
        let rows = data['RealtimeCityAir']['row']
        // console.log(rows) 한 번 거른 뒤 또 확인
        $('#names-q1').empty()
        rows.forEach((a) => {
          //console.log(a) 걸러진 거 하나씩 다 뜨는지 확인
          let gu_name = a['MSRSTE_NM']
          let gu_mise = a['IDEX_MVL']
          let gu_stat = a['IDEX_NM']
          // console.log(gu_name, gu_mise, gu_stat)

          let temp_html = ``
          if (gu_mise > 40) {
            temp_html = `<li class="danger">${gu_name} : ${gu_stat} (${gu_mise})</li>`
          }
          else if (gu_mise > 30) {
            temp_html = `<li class="bad">${gu_name} : ${gu_stat} (${gu_mise})</li>`
          }
          else {
            temp_html = `<li class="good">${gu_name} : ${gu_stat} (${gu_mise})</li>`
          }
          $('#names-q1').append(temp_html)
        })
      })
    }
  </script>

</head>

<body>
  <h1>Fetch 연습하자!</h1>

  <hr />

  <div class="question-box">
    <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
    <p>모든 구의 미세먼지를 표기해주세요</p>
    <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
    <button onclick="q1()">업데이트</button>
    <ul id="names-q1">
    </ul>
  </div>
</body>

</html>
