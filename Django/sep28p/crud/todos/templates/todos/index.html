<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>index.html</h1>
  <!-- 사용자에게 정보를 입력 받을 때 form tag 사용 -->
  <!-- action : 어떤 url을 요청할 지 -->
  <form action="{% url 'todos:create' %}">
    <input type="text" name="content_" maxlength="80">
    <input type="submit" value="할 일 추가">
  </form>
  <hr>
  <ul>
    {% for todo in todos %}
    <li>
      {{ todo.id }} | {{ todo.content }} | {{ todo.completed }}
      <a href="{% url 'todos:delete' todo.pk %}">삭제</a>
      <!-- 동적 인자 저렇게 쓰면 된다  -->
    </li>
    {% endfor %}
  </ul>
</body>
</html>
